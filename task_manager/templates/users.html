{% extends 'base.html' %}

{% block content %}
  <h1>Users</h1>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Full name</th>
        <th>Created at</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.get_full_name }}</td>
          <td>{{ user.date_joined|date:"d.m.Y H:i" }}</td>
          <td>
            <a href="{% url 'user_update' user.id %}" class="text-primary d-block">Edit</a>
            <a href="{% url 'user_delete' user.id %}" class="text-danger d-block">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
