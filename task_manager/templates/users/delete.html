{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h1>{% translate "Delete user" %}</h1>

  <p>{% translate "Are you sure you want to delete" %} {{ object_name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Yes, delete" %}</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">{% translate "Cancel" %}</a>
  </form>
{% endblock %}
