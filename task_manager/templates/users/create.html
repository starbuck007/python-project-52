{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1 class="my-4">Register</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
