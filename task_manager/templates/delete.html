{% extends 'base.html' %}

{% block content %}
<h1>Delete {{ object_type }}</h1>

<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete {{ object_name }}?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
