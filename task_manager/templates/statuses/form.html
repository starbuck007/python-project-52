{% extends 'base.html' %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
      {{ form.name }}
      {% if form.name.errors %}
        <div class="invalid-feedback d-block">
          {% for error in form.name.errors %}
            {{ error }}
          {% endfor %}
        </div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
  </form>
{% endblock %}
