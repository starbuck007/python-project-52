{% extends 'base.html' %}

{% block content %}
  <h1>Edit Status</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Name:</label>
      <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
