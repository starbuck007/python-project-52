{% extends 'base.html' %}

{% block content %}
  <h1>Delete Status</h1>
  <p>Are you sure you want to delete the status "{{ status.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'status_list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
